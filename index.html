<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form input nilai</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        
            <div class="form">
                <div class="head">
                    <h1>FORM INPUT</h1>
                </div>
                <div class="formInput">

                    <label>Nama : <input name="nama"  type="text" value=''> </label>

                    <label>NPM : <input name="npm"  type="number" value=''> </label>

                    <label>Jurusan : <input name="jurusan"  type="text" value=''> </label>

                    <label>Nilai : <input name="nilai" type="number" value=''> </label>


                    <button type="submit">Daftar</button>

                </div>
            </div>
            
        


    </div>

    <div class="con">
        <div class="table">
            <header>
                <h1>Berhasil Daftar</h1>
            </header>
            <table border="1px solid black">
                <tr>
                    <td>Nama : <span id="name"></span></td>

                </tr>
                <tr>
                    <td>NPM : <span id="NPM"></span></td>

                </tr>
                <tr>
                    <td>Jurusan : <span id="Jurusan"></span></td>

                </tr>
                <tr>
                    <td>hasil : <span id="hasil"></span></td>

                </tr>
                <tr>
                    <td>keterangan : <span id="keterangan"></span></td>

                </tr>
            </table>

            <button>reset</button>
        </div>
    </div>

    <div class="btn">
    <button id="mm">Mode Malam</button>
    <button id="ss">Mode Siang</button>
    </div>

    <script src="scriptoke.js"></script>
</body>

</html>
